<template>
    <lightning-card title={Obname}>
            <div class="slds-m-around_medium">
                <template if:true={flag}>
                    <template for:each={contactRecord} for:item="rec">
                        <p key={rec.fields.Id.value}>
                            {rec.fields.Name.value}
                        </p>
                    </template>
                </template>
                <template if:true={flagO}>
                    <template for:each={opportunityRecord} for:item="rec">
                        <p key={rec.fields.Id.value}>
                            {rec.fields.Name.value}
                        </p>
                    </template>
                </template>
                <template if:true={flagCa}>
                    <template for:each={caseRecord} for:item="rec">
                        <p key={rec.fields.Id.value}>
                            {rec.fields.CaseNumber.value}
                        </p>
                    </template>
                </template>
            </div>
    </lightning-card>
</template>
